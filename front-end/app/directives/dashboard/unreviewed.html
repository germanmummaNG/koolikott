<table md-table data-ng-if="!isLoading">
  <thead md-head md-order="query.order" md-on-reorder="onSort">
  <tr md-row>
    <th id="by-id-column-sort" md-column md-order-by="{{sortByType?'byType':''}}"><span data-translate="TYPE"></span></th>
    <th md-column><span data-translate="TITLE"></span></th>
    <th id="by-subject-column-sort" md-column md-order-by="bySubject"><span
      data-translate="TAXON_PATH_DOMAIN_AND_SUBJECT"></span></th>
    <th id="by-createdAt-column-sort" md-column md-order-by="byCreatedAt"><span data-translate="ADDED_AT"></span></th>
    <th id="by-createdBy-column-sort" md-column md-order-by="byCreatedBy"><span data-translate="ADDED_BY"></span></th>
  </tr>
  </thead>
  <tbody md-body>
  <tr md-row data-ng-repeat="item in data" data-ng-click="$ctrl.openLearningObject(item)">
    <td md-cell class="dashboard-cell dashboard-cell--type-icon">
      <dop-dashboard-type-icon data-learning-object="item"></dop-dashboard-type-icon>
    </td>
    <td md-cell class="dashboard-cell dashboard-cell--title">
      <span
        class="ellipsis ellipsis--2"
        data-ng-bind="$ctrl.getCorrectLanguageTitle(item)"
      ></span>
    </td>
    <td md-cell class="dashboard-cell dashboard-cell--date">
        <span data-ng-repeat="taxon in item.firstReviewTaxons">
          <span ng-if="!$first">&nbsp;</span>
          <strong data-translate="{{taxon.domain.translationKey}}"></strong>
          <span data-translate="{{taxon.subject.translationKey}}"></span>
          <span ng-if="!$last">;</span>
        </span>
    </td>
    <td md-cell class="dashboard-cell dashboard-cell--date"
        data-ng-bind="$ctrl.formatDateToDayMonthYear(item.firstReviews[0].createdAt)"></td>
    <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="!item.creator" data-translate="UNKNOWN"></td>
    <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="item.creator"
        data-ng-bind="item.creator.name+' '+item.creator.surname"></td>
  </tr>
  </tbody>
</table>
